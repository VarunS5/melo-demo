name: pharmarack_demo_app

packages:
  - "**"
  - packages/*
  - apps/*


scripts:
  analyze:
    exec: dart analyze
  build:distributor:
    run: |
      melos exec -c 6 --fail-fast -- \
        "flutter build apk"
    description: Build distributor android app.
    packageFilters:
      dirExists:
        - android
      scope: 'distributor'
    test:distributor:
      run: |
        melos exec -c 6 --fail-fast -- \
          "flutter test"
      description: test distributor app.
      packageFilters:
      dirExists:
        - test
      scope: 'distributor'